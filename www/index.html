<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="starter" ng-controller="AppCtrl">

    <ion-view title="Text &amp; Chill">
    <ion-content padding="true" class="has-header">
        <div>
            <img src="img/picture.gif" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>

        <div class="bar bar-footer">
        	<div class="button-bar">
          		<a class="button button-calm" ng-click="modal.show()">Sign Up</a>
          		<a class="button button-royal" ng-click="modal2.show()">Login</a>
        	</div>
      	</div>

    </ion-content>
</ion-view>

      

  <script id="templates/modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-calm">
          <h1 class="title">Please Enter Your Info</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">

            <label class="item item-input">
              <input ng-model="newMessage.email" type="text" placeholder="Your Email">
            </label>

            <label class="item item-input">
              <input type="text" placeholder="Your Username" ng-model="newMessage.username">
            </label>

            <label class="item item-input">
              <input type="text" placeholder="Your Password" ng-model="newMessage.password">
            </label>
            
            <button class="button button-full button-calm" ng-click="signUp(newMessage)">Sign Up!</button>
          </div>
        </ion-content>
      </ion-modal-view>
  </script>

  <script id="templates/modal2.html" type="text/ng-template">
  	<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-royal">
          <h1 class="title">Please Login</h1>
          <button class="button button-clear button-primary" ng-click="modal2.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">

            <label class="item item-input">
              <input ng-model="newMessage.email" type="text" placeholder="Your Email">
            </label>

            <label class="item item-input">
              <input type="password" placeholder="Your Password" ng-model="newMessage.password">
            </label>
            
            <button class="button button-full button-royal" ng-click="login(newMessage)">Go!</button>
          </div>
        </ion-content>
      </ion-modal-view>
  </script>



  </body>
</html>
